apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: chronopa/user-api
          env:
            - name: AUTH_ADRESS
              value: localhost
        - name: auth
          image: chronopa/kub-demo-auth  
